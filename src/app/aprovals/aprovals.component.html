 <h1 *ngIf="noMassege" class="text-center" class="r">אין אנשים המחכים לאישור</h1>

	<table *ngIf="!noMassege" class="table table-striped  table-hover table-dark">
		<h1 class="text-center" class="r"  > רשימת החברים המחכים לאישור
		</h1>
		<tbody>
		  <tr class="r" *ngFor="let item of arrPersons" >

			<td class="text-right"><img src="http://localhost:52491/img/{{item.img}}" style="width:60px" height="60px"> {{item.name}}  </td>
            <td class="text-left">{{item.email}}</td>
	
         <button class="btn btn-success  btn-lg" (click)="aprovalByManager(item)">אישור</button>
         <button class="btn btn-danger  btn-lg" (click)="refusalByManager(item)">סירוב</button>

		  </tr>
		  
		</tbody>
	  </table>
<br><br><br><br><br><br>
